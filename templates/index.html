<!doctype html>
<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
<html>
    <head>
        <title>My First Web App</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>

    <body>

            {% if name %}

                <p> <h2> Hello {{name}}! </h2></p>

            {% else %}

            <p>Hello - No Name!</p>

            {% endif %}

        <div class="home">
            <h2 class="logo">Example 1: To post data  to the backend</h1>

            <div id="contact-form" >
                <form method="post" action="/yourgeneration">
                    <label for="text">Please Enter your Year of Birth</label>
                    <input type="text" id="year" name="year" required="required">
                    <input type="submit" value="Submit" id="submit"/>
                </form>
            </div>
            <div id="contact-form-2" >
                <form method="post" action="/horoscope">
                    <label for="text">Please Enter your Day of Birth</label>
                    <input type="text" id="day" name="day" required="required">
                    <label for="text">Please Enter your Month of Birth</label>
                    <input type="text" id="month" name="month" required="required">
                    <input type="submit" value="Submit" id="submit"/>
                </form>
            </div>
        </div>

    </body>
</html>
